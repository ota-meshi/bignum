name: ðŸ‘” Format

on:
  workflow_dispatch: null

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
      - name: Install deps
        run: npm install
      - name: Format
        run: npm run eslint-fix
      - uses: peter-evans/create-pull-request@v8
        with:
          commit-message: Format
          branch: format
          branch-suffix: timestamp
          title: Format
